<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="TempusJS">
    <meta name="author" content="Kuznetsov Aleksey aka crusat">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>TempusJS</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="logo-shadow">TempusJS</div>
        <div class="logo">TempusJS</div>
        <div class="subtext">This is JavaScript library for most comfortable using date/time functions.</div>
        <ul class="menu">
            <li><a href="tests.html">Tests</a></li>
            <li><a href="docs/index.html">Docs</a></li>
            <li><a href="https://github.com/crusat/tempus-js">View at Github</a></li>
        </ul>
        <div class="clock" id="tempus-clock-example"></div>
    </div>
    <script type="text/javascript" src="js/tempus.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var clock = tempus.clock(function(date) {
                document.getElementById('tempus-clock-example').innerHTML = tempus.format(date, "%H:%M:%S");
            });
        }
    </script>
</body>
</html>
