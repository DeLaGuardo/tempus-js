<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TempusJS">
    <meta name="author" content="Kuznetsov Aleksey aka crusat">

    <title>TempusJS</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-18 col-sm-12">
            <a class="btn btn-lg btn-primary" href="../index.html">Back</a>
            <table class="table table-bordered"><tbody id="years"></tbody></table>
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; Kuznetsov Aleksey aka crusat, 2013</p>
    </footer>

</div><!--/.container-->

<script type="text/javascript" src="../js/tempus.js"></script>
<script type="text/javascript">
    function ready() {
        var tr, td, year, span;
        var domYears = document.getElementById('years');
        var current_year = tempus.now().year;
        for (year = 1800; year <= current_year; year++) {
            if (year % 8 === 0) {
                tr = document.createElement('tr');
            }
            td = document.createElement('td');
            span = document.createElement('span');
            if (tempus.isLeapYear(year)) {
                td.appendChild(document.createTextNode(year));
                span.className = 'label label-success pull-right';
                span.appendChild(document.createTextNode('Leap year'));
            } else {
                td.appendChild(document.createTextNode(year));
            }
            td.appendChild(span);
            tr.appendChild(td);
            if ((year % 8 === 0)||(year === current_year)) {
                domYears.appendChild(tr);
            }
        }
    }
    window.addEventListener("load", ready, false);
</script>
</body>
</html>
